<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./less/search.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
</head>

<body>
    <!-- 主页的头部区域 -->
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>搜索中心</h4>
        </div>
    </header>
    <section id="main">
        <form action="#">
            <input type="search"class="input-search" placeholder="请输入要搜索的商品">
            <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined btn-search">搜索</button>
        </form>
        <div class="mui-card search-history">
            <!--页眉，放置标题-->
            <div class="mui-card-header">
                <div>搜索历史</div>
                <span class="fa fa-trash btn-clear">清空记录</span>
            </div>
            <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
            <!--内容区-->
            <div class="mui-card-content">
                <ul class="mui-table-view ">
                    <li class="mui-table-view-cell">Item 1
                            <span class="fa fa-close mui-badge mui-badge-success"></span>
                    </li>
                    <li class="mui-table-view-cell">Item 2</li>
                    <li class="mui-table-view-cell">Item 3</li>
                </ul>
            </div>
            </div>
            </div>
        </div>
    </section>
    <!-- 公共的底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html"><i class="fa fa-home"></i><span>首页</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#"><i class="fa fa-shopping-cart"></i><span>购物车</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#"><i class="fa fa-user"></i><span>个人中心</span></a>
            </div>
        </div>
    </footer>
</body>
<script id="historyTpl" type="text/html">
    <!-- each的是你自己包装的数组名 -->
    {{each rows value index}}
    <li class="mui-table-view-cell">
        {{value}}
        <!-- mui-badge mui提供 右边带数字角标的样式 添加一个x图标 -->
        <span class="mui-badge fa fa-close" data-index="{{index}}"></span>
    </li>
    {{/each}}
</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/search.js"></script>

</html>
