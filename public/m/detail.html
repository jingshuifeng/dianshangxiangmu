<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./less/detail.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
</head>

<body>
    <!-- 主页的头部区域 -->
    <header id="header">
        <div class="left">
            <a href="javascript:history.back(-1);" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>商品详情</h4>
        </div>
        <div class="right">
            <a href="index.html" class="fa fa-home"></a>
        </div>
    </header>
    <section id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 轮播图 -->
            </div>
        </div>

    </section>
    <!-- 公共的底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-2">
                <a href="#" class="fa fa-shopping-cart"></a>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-danger btn-add-cart">加入购物车</button>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-warning btn-buy">立即购买</button>
            </div>
        </div>
    </footer>
</body>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/detail.js"></script>
<script id="tpl" type="text/html">
    <div id="slider" class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[pic.length-1].picAddr}}">
                    </a>
                </div>
                <!-- 第一张 -->
                {{each pic value}}
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="{{value.picAddr}}">
                    </a>
                </div>
                {{/each}}
                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[0].picAddr}}">
                    </a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                
                {{each pic valeu index}}
                {{if index==0}}
                <div class="mui-indicator mui-active"></div>
                {{else}}
                <div class="mui-indicator"></div>
                {{/if}}
                {{/each}}
            </div>
        </div>
        <!-- 列表 -->
        <ul class="mui-table-view">
            <li class="mui-table-view-cell detail-name">名称: <strong>{{proName}}</strong></li>
            <li class="mui-table-view-cell detail-price">价格: <strong>${{price}}</strong><del>${{oldPrice}}</del> </li>
            <li class="mui-table-view-cell detail-size">
                <div class="product-size">
                     尺码:
                {{each size value}}
                <button type="button" class="mui-btn btn-size" data-size={{value}}>{{value}}</button>
                {{/each}}
                </div>
               
            </li>
            <li class="mui-table-view-cell detail-num">数量: <div class="mui-numbox" data-numbox-step='1'
                    data-numbox-min='1' data-numbox-max='{{num}}'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
            </li>
        </ul>

</script>

</html>
