<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./less/register.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
</head>

<body>
    <!-- 主页的头部区域 -->
    <header id="header">
        <div class="left">
            <a href="javascript:history.back(-1);" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>注册</h4>
        </div>
        <div class="right">
                <a href="index.html" class="fa fa-home"></a>
        </div>
    </header>
    <section id="main">
            
        <form class="mui-input-group"id="input_example">
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password password1" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password password2" placeholder="请确认密码">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" class="vcode"  placeholder="请输入验证码">
                <button type="button" class="mui-btn mui-btn-blue btn-vcode">获取验证码</button>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-danger">注册</button>
            </div>
        </form>
    </section>
    <!-- 公共的底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html"><i class="fa fa-home"></i><span>首页</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#"><i class="fa fa-shopping-cart"></i><span>购物车</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a>
            </div>
        </div>
    </footer>
</body>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/register.js"></script>
</html>
