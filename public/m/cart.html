<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./less/cart.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
</head>

<body>
    <!-- 主页的头部区域 -->
    <header id="header">
        <div class="left">
            <a href="javascript:history.back(-1);" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>购物车</h4>
        </div>
        <div class="right">
            <a href="cart.html" class="fa fa-refresh"></a>
        </div>
    </header>
    <section id="main">
        <!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                   
                </div>
            </div>
        <div class="dingdan">
            <strong>订单总额:$0.00</strong>
            <button type="button" class="mui-btn mui-btn-danger">生成订单</button>
        </div>
    </section>
    <!-- 公共的底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html"><i class="fa fa-home"></i><span>首页</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#"><i class="fa fa-shopping-cart"></i><span>购物车</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a>
            </div>
        </div>
    </footer>
</body>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/cart.js"></script>
<script id="tpl" type="text/html">
    <ul class="mui-table-view">
        {{each list value}}
     <li class="mui-table-view-cell mui-media">
            <div class="mui-slider-right mui-disabled">
                    <a class="mui-btn mui-btn-blue btn-edit"data-edit="{{value}}">编辑</a>
                    <a class="mui-btn mui-btn-red btn-delete" data-id="{{value.id}}">删除</a>
                </div>
                <a href="javascript:;"class="mui-slider-handle">
                    <div class="mui-pull-left">
                         <img class="mui-media-object " src="{{value.pic[0].picAddr}}">
                         <div class="mui-input-row mui-checkbox mui-left">    
                            <input name="checkbox" value="Item 2" type="checkbox" checked="" data-price="{{value.price}}"data-num="{{value.num}}">
                        </div>
                    </div>                   
                    <div class="mui-media-body">
                       <p class="product-name">{{value.proName}}</p>
                       <p class="product-prce"> ${{value.price}} <del>${{value.oldPrice}}</del></p>
                       <p class="product-num"><span>鞋码:{{value.size}}</span><span>x{{num}}双</span></p>
                    </div>
                </a>
            </li>
        {{/each}}
    </ul>
</script>
<script id='edittpl' type="text/html">
            <li class="mui-table-view-cell detail-size">
            <div class="product-size">
                <span> 尺码:</span>
            {{each arr value}}
            {{if value==size}}
            <button type="button" class="mui-btn btn-size mui-btn-warning" data-size={{value}}>{{value}}</button>
            {{else}}
            <button type="button" class="mui-btn btn-size" data-size={{value}}>{{value}}</button>
            {{/if}}
            {{/each}}
            </div>
        </li>
        <li class="mui-table-view-cell detail-num">数量: <div class="mui-numbox" data-numbox-step='1'
            data-numbox-min='1' data-numbox-max='{{productNum}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value='{{num}}'/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </li>
</script>
</html>
