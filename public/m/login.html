<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./less/login.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
</head>

<body>
    <!-- 主页的头部区域 -->
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>登录</h4>
        </div>
        <div class="right">

        </div>
    </header>
    <section id="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary">确认</button>
                <button type="button" class="mui-btn mui-btn-danger">取消</button>
            </div>
        </form>
    </section>
    <!-- 公共的底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html"><i class="fa fa-home"></i><span>首页</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#"><i class="fa fa-shopping-cart"></i><span>购物车</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#"><i class="fa fa-user"></i><span>个人中心</span></a>
            </div>
        </div>
    </footer>
</body>
<script src="./lib/mui/js/mui.js"></script>
