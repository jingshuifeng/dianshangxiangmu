<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./less/firstCategory.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
</head>

<body>
    <section id="main">
        <div class="left">
            <div class="head">
                <img src="./images/1.png" alt="">
                <p>小姐姐</p>
            </div>
            <div class="list-group">
                <a href="index.html" class="list-group-item ">
                    用户管理
                </a>
                <!-- 给你要点击的a添加 这2个属性 注意a本身有一个href删掉之前href -->
                <!-- href="#collapseExample" 关联要切换的内容id选择器 -->
                <a class="list-group-item " data-toggle="collapse" href="#collapseExample">分类管理</a>
                <!-- 不能把内容包裹在a标签里面 因为a不能包含a -->
                <!-- collapse控制显示隐藏   collapse表示隐藏  collapse in 表示显示 -->
                <div class="collapse in" id="collapseExample">
                    <div class="list-group ">
                        <a href="firstCategory.html" class="list-group-item active">
                            一级分类
                        </a>
                        <a href="secondCategory.html" class="list-group-item ">
                            二级分类
                        </a>
                    </div>
                </div>
                <a href="#" class="list-group-item">商品管理</a>
            </div>
        </div>
        <div class="right">
            <header id="header">
                <a href="#" class="glyphicon glyphicon-th-list"></a>
                <a href="#" class="glyphicon glyphicon-off exit">退出</a>
            </header>
            <section id="info">
                <button type="button" class="btn btn-primary " data-toggle="modal"
                    data-target="#myModal">添加分类</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                            </div>
                            <div class="modal-body">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">分类名称</span>
                                    <input type="text" class="form-control categoryName" placeholder="请输入分类名称"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary btn-addcate"data-dismiss="modal">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover table-bordered table-striped text-center">
                    <thead>
                        <tr class="text-center">
                            <th>#</th>
                            <th>分类编号</th>
                            <th>分类名称</th>
                        </tr>
                    </thead>
                    <tbody id='user-tbody'>
                        <tr>
                            <th scope="row"><input type="checkbox"></th>
                            <td>5</td>
                            <td>户外</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <!-- 分页按钮 -->
            <ul id="page"></ul>
        </div>
    </section>
</body>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./js/common.js"></script>
<script src="./js/firstCategory.js"></script>
<script src="./lib/bootstrap/js/bootstrap-paginator.js"></script>

<script id='tpl' type="text/html">
    {{each rows value}}
    <tr>
        <th scope="row"><input type="checkbox" data-id="{{value.id}}"></th>
        <td>{{value.id}}</td>
        <td>{{value.categoryName}}</td>   
    </tr>
    {{/each}}
</script>

</html>
